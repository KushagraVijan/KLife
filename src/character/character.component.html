<style>
  .card {
    width: 40%;
    margin: 25px 30%;
    padding: 30px;
    background-color: aliceblue;
    font-size: 20px;
  }
  .imgBox {
    width: 215px;
    height: 255px;
    padding: 5px;
  }
  .float-left {
    float: left;
  }
  .float-right {
    float: right;
  }
  .text-right {
    text-align: right;
  }
  .content-right {
    align-content: right;
  }
  .mr-3 {
    margin-right: 12px;
  }
  .secrets a:hover {
    color: blue;
    cursor: pointer;
  } 

  @media screen and (max-width: 1080px) {
    .card {
      width: 50%;
      margin: 20px 25%;    
    }
  }

  @media screen and (max-width: 820px) {
    .card {
      width: 60%;
      margin: 18px 20%;   
    }
  }

  @media screen and (max-width: 620px) {
    .card {
      width: 80%;
      margin: 15px 10%;
    }
  }

  @media screen and (max-width: 520px) {
    .card {
      width: 90%;
      margin-left: 5%;
      font-size: 17px;
    }
    .btn {
      font-size: 15px;
    }
  }

  @media screen and (max-width: 360px) {
    .card {
      width: 92%;
      margin-left: 4%;
      font-size: 15px;    
    }
  }

  @media screen and (max-width: 320px) {
    .card {
      font-size: 14px;    
    }
    .btn {
      font-size: 13px;
    }
  }
</style>

<div class="card center" *ngIf="!user.isAdmin">
    <div class="mb-3">
        <div class="w-100 float-left text-right">
            <button class="btn btn-primary float-right mb-3" (click)="goToMainPage()">Main Page</button>
            <button class="btn btn-primary float-right mb-3 mr-3" *ngIf="fromAdmin" (click)="goToAdminPage()">Admin Page</button>
        </div>
        <div class="w-100 float-left imgBox mb-3">
            <img src={{user.getImageLocation()}} />
        </div>
        
    </div>
    <div class="mb-3">
        <div class="w-50 float-left">
            <b>Secret Name:</b> 
        </div>
        <div class="w-50 float-left text-right">
            {{user.secretName}} 
        </div>
    </div>
    <div class="mb-3">
        <div class="w-50 float-left">
            <b>Full Name:</b> 
        </div>
        <div class="w-50 float-left text-right">
            {{user.fullName}} 
        </div>
    </div>
    <div class="mb-3">
        <div class="w-50 float-left">
            <b>Relation:</b> 
        </div>
        <div class="w-50 float-left text-right">
            {{user.relation}} 
        </div>
    </div>
    <div class="mb-3">
      <div class="w-50 float-left">
          <b>HomeTown:</b> 
      </div>
      <div class="w-50 float-left text-right">
          {{user.homeTown}} 
      </div>
    </div>
    <div class="mb-3">
      <div class="w-50 float-left">
          <b>Birthday:</b> 
      </div>
      <div class="w-50 float-left text-right">
          {{user.birthday}} 
      </div>
    </div>
</div>

<div class="card center" *ngIf="user.isAdmin">
    <div> 
        <button class="btn btn-primary float-right mb-3" (click)="goToMainPage()">Main Page</button>
    </div>
    <div *ngFor="let user of u.getUsers()">
        <div class="secrets mb-3" *ngIf="user.isVisibleToAdmin()">
            <a (click)="openUser(user)">{{user.getSecretName()}}</a>
        </div>
    </div>
</div>

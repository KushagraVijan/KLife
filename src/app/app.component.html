<style>
  .content {
    width: 40%;
    margin-left: 30%; 
    position: absolute;
    top: 20%; 
    padding: 30px;
    background-color: aliceblue;
  }
  .w-100 {
    width: 100%;
  }
</style>
 
<div>
  <div class="content card center" role="main" *ngIf="!isPass">
    <form #secret = "ngForm" (ngSubmit)="submitSecret(secret.value)">
      <input type="text" name="input" class="form-control text-center mb-3" placeholder="Enter secret name" ngModel />    
      <button type="submit" class="btn btn-primary btn-block w-100">Open Secret</button>
    </form>
  </div>
  <character [name]="title" *ngIf="isPass"></character>
</div>
